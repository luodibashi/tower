<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>weather</title>
		<!-- <base href="/"> -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
		<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	  <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
		<!-- <link href="./assets/css/global.css" rel="stylesheet"/> -->
		<link href="./assets/less/styles.css" rel="stylesheet"/>
		<!-- <link rel="stylesheet/less" type="text/css" href="./assets/less/styles.less" /> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>
	</head>
	<body>
		<div class="towerBox">
			<div class="towerMiddle">
				<!-- <app-wait></app-wait> -->
				<div class="waitBox">
					<div class="waitMiddle">
						<div class="waitText">正在加载中，请稍后<span id="timeLast"></span/></div>
						<i class="fa fa-circle-o-notch fa-spin"></i>
					</div>
				</div>
				<!-- <app-direction [angle]="targetId"></app-direction> -->
				<div class="direction">
					<div class="wide deg0" id="direction">
						<div class="east">东</div>
						<div class="south">南</div>
						<div class="west">西</div>
						<div class="north">北</div>
						<i class="fa fa-compass fa-rotate-100"></i>
					</div>
				</div>
				<div class="towerContent">
					<div class="side">
						<div id="baseImgBox">
						<!-- <img class="base" id="baseImg" /> -->
						</div>
						<div class="pointBox" id="pointBox">
							<div class="accurate" id="accurate">
								<!-- 此处显示点阵 -->
							</div>
						</div>
					</div>
				</div>
				<div class="towerDoBox">
					<div class="left" id="left"><i class="fa fa-chevron-left"></i></div>
					<div class="right" id="right"><i class="fa fa-chevron-right"></i></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./assets/js/weather.js"></script>
	</body>
</html>
